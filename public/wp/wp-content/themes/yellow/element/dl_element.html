<section>
	<h2><span>使用例</span></h2>
	<h3>dt要素とdd要素の組み合わせ例</h3>
	<p>全国紙を使ったdl要素のマークアップ例。1つのdt要素に対して、複数のdd要素を並べることができます。</p>
	<div class="code_wrap">
		<pre class="code_box"><code class="html">&lt;dl&gt;
	&lt;dt&gt;朝刊&lt;/dt&gt;
	&lt;dd&gt;毎日新聞&lt;/dd&gt;
	&lt;dd&gt;朝日新聞&lt;/dd&gt;
	&lt;dd&gt;読売新聞&lt;/dd&gt;
	&lt;dd&gt;日本経済新聞&lt;/dd&gt;
	&lt;dt&gt;夕刊&lt;/dt&gt;
	&lt;dd&gt;夕刊フジ&lt;/dd&gt;
	&lt;dd&gt;東京スポーツ&lt;/dd&gt;
	&lt;dd&gt;日刊ゲンダイ&lt;/dd&gt;
&lt;/dl&gt;</code></pre>
	</div>
	<p class="text_caption">ブラウザでの表示例</p>
