<section>
	<h2><span>属性</span></h2>
	<dl class="attr_list">
		<dt>グローバル属性</dt>
		<dd>
			<p>グローバル属性のみ使用することができます。</p>
		</dd>
		<dt>datetime</dt>
		<dd>
			<p>コンピュータが扱えるフォーマットで指定する必要があります。</p>
		</dd>
	</dl>
</section>

<section>
	<h2><span>使用例</span></h2>
	<h3>時間をtime要素で表す</h3>
	<div class="code_wrap">
		<pre class="code_box"><code class="html">&lt;p&gt;こちらの映画の上映時間は&lt;time datetime="02:20:00"&gt;2時間20分&lt;/time&gt;です。&lt;/p&gt;</code></pre>
	</div>
	
	<h3>日時をtime要素で表す</h3>
	<div class="code_wrap">
		<pre class="code_box"><code class="html">&lt;p&gt;ご予約頂きました映画は&lt;time datetime="2016-01-20T12:30:00"&gt;2016年1月20日 12時間30分&lt;/time&gt;から上映予定です。&lt;/p&gt;</code></pre>
	</div>
</section>
