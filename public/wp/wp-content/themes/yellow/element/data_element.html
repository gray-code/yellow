<section>
	<h2><span>属性</span></h2>
	<dl class="attr_list">
		<dt>グローバル属性</dt>
		<dd>
			<p>グローバル属性のみ使用することができます。</p>
		</dd>
		<dt>value</dt>
		<dd>
			<p>コンピュータの取り扱うことができる値を設定することができます。<strong>こちらは指定が必須の属性です。</strong></p>
		</dd>
	</dl>
</section>

<section>
	<h2><span>使用例</span></h2>
	<div class="code_wrap">
		<pre class="code_box"><code class="html">&lt;p&gt;いま使っているパソコンのCPUは&lt;data value="3,200,000,000"&gt;3.2&lt;/data&gt;GHzです。&lt;/p&gt;</code></pre>
	</div>
</section>
