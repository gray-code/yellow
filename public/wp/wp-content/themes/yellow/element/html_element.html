<section>
	<h2><span>属性</span></h2>
	<dl class="attr_list">
		<dt>グローバル属性</dt>
		<dd>
			<p>下記の属性に加え、グローバル属性を指定することもできます。</p>

		<dt>manifest</dt>
		<dd>
			<p>キャッシュマニフェストファイルのURLを指定します。<br>キャッシュマニフェストとは、オフライン時でもページを閲覧できるよう、キャッシュするべきリソースを列挙したテキストファイルです。より詳しく知りたい方は、<a href="http://www.html5rocks.com/ja/tutorials/appcache/beginner/" target="_blank" rel="nofollow">こちらのページ</a>で分かりやすく解説されています。</p>
			</p>
			<div><pre class="code_box"><code class="html">&lt;html manifest="sample.appcache"&gt;</code></pre></div>
		</dd>
	</dl>
</section>
